<!DOCTYPE html>
<html lang="ru">
<head>
    <title>UTC | olegt.ru</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="resources/css/bootstrap.min.css" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
    <script src="resources/js/moment/moment-with-locales.min.js"></script>
    <script src="resources/js/moment/ru.js"></script>
    <script src="resources/js/data/unix.js"></script>
</head>
<style>
    html, body {
        overflow-x: hidden;
    }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Helper</a>
    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" href="http://md5.olegt.ru">MD5</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://sql.olegt.ru">SQL</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="http://utc.olegt.ru">UTC</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container" id="main">
    <div class="mt-4"></div>
    <div class="page-header text-center">
        <h1>Unix Time Converter</h1>
    </div>
    <div class="mt-4"></div>
    <div class="row" id="ud1">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <div class="page-header text-center">
                        <h2>timestamp &rarr; date</h2>
                    </div>
                </div>
                <div class="mt-4"></div>
            </div>
            <div class="mt-4"></div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3">
                    <div class="form-group">
                        <input type="text" class="form-control" id="unixtime" onkeypress="return runScript(event, 'unixtime')">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <button class="btn btn-block btn-outline-primary" onclick="getTimeFromUnix()">timestamp &rarr; date
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <p id="unix-to-date-one" class="text-primary"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-5"></div>
    <div class="row" id="du1">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <div class="page-header text-center">
                        <h2>date &rarr; start + end of day in unixtime</h2>
                    </div>
                </div>
                <div class="mt-4"></div>
            </div>
            <div class="mt-4"></div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-2">
                    <div class="form-group">
                        <input type="number" step="1" max="31" class="form-control" id="du1-dy">
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <input type="number" step="1" max="12" class="form-control" id="du1-mn">
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <input type="number" step="1" max="2222" class="form-control" id="du1-yr" onkeypress="return runScript(event, 'startend')">
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <button class="btn btn-block btn-outline-primary" onclick="getStartEndUnix()">get start & end
                        </button>
                    </div>
                </div>
            </div>
            <div class="mt-4"></div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-4 text-center">
                    <p id="du1-res-start" class="text-primary"></p>
                </div>
                <div class="col-4 text-center">
                    <p id="du1-res-end" class="text-primary"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-5"></div>
    <div class="row" id="du2">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <div class="page-header text-center">
                        <h2>date &rarr; unixtime</h2>
                    </div>
                </div>
                <div class="mt-4"></div>
            </div>
            <div class="mt-4"></div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3">
                    <div class="form-group">
                        <input type="datetime-local" class="form-control" id="parsedate" onkeypress="return runScript(event, 'parsedate')">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <button class="btn btn-block btn-outline-primary" onclick="getUnixFromDate()">date &rarr; timestamp </button>
                    </div>
                </div>
            </div>
            <div class="mt-4"></div>
            <div class="row">
                <div class="col-12 text-center">
                    <p id="date-to-unix-one" class="text-primary"></p>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
