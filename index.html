<!DOCTYPE html>
<html lang="ru">
<head>
    <title>UTC | olegt.ru</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="resources/css/bootstrap.min.css" type="text/css"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
    <script src="resources/js/moment/moment-with-locales.min.js"></script>
    <script src="resources/js/moment/ru.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById("unixtime").value = moment().unix();
            fillDayMonYear();
        };

        function getTimeFromUnix() {
            document.getElementById("unix-to-date-one").innerHTML = moment.unix(parseInt(document.getElementById('unixtime').value)).format();
        }

        function fillDayMonYear() {
            let date = new Date();
            console.log(date);
            document.getElementById('du1-dy').value = date.getUTCDate();
            if (date.getMonth().toString().length < 2) {
                document.getElementById('du1-mn').value = '0' + date.getUTCMonth();
            } else {
                document.getElementById('du1-mn').value = date.getUTCMonth();
            }
            document.getElementById('du1-yr').value = date.getUTCFullYear();
        }

        function getStartEndUnix (ms) {

            dt = new Date();
            dt.setFullYear(document.getElementById('du1-yr').value);
            dt.setMonth(document.getElementById('du1-mn').value);
            dt.setDate(document.getElementById('du1-dy').value);
            let startUnix = getStartTime(dt);
            let endUnix = getEndTime(dt);
            document.getElementById('du1-res-start').innerHTML = 'start of day: ' + startUnix;
            document.getElementById('du1-res-end').innerHTML = 'end of day: ' + endUnix;
        }

        function getUnixFromDate () {
            console.log(document.getElementById('parsedate').value);
            date = new Date(document.getElementById('parsedate').value);
            document.getElementById('date-to-unix-one').innerHTML = date.getTime();
        }

        function getStartTime (date) {
            date.setUTCHours('00');
            date.setUTCMinutes('00');
            date.setUTCSeconds('00');
            date.setUTCMilliseconds('00');

            return Math.round(date/1000);
        }

        function getEndTime (date) {
            date.setUTCHours('23');
            date.setUTCMinutes('59');
            date.setUTCSeconds('59');
            date.setUTCMilliseconds('00');

            return Math.round(date/1000);
        }

        function runScript(e) {
            if (e.keyCode === 13) {
                getTimeFromUnix();
                return false;
            }
        }
    </script>
</head>
<style>
    html, body {
        overflow-x: hidden;
    }
</style>
<body>

<div class="container" id="main">
    <div class="mt-4"></div>
    <div class="page-header text-center">
        <h1>Unix Time Converter</h1>
    </div>
    <div class="mt-4"></div>
    <div class="row" id="ud1">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <div class="page-header text-center">
                        <h2>timestamp &rarr; date</h2>
                    </div>
                </div>
                <div class="mt-4"></div>
            </div>
            <div class="mt-4"></div>
            <div class="row">

                    </div>
                </div>

                        </button>

            </div>
            <div class="row">

                    <p id="unix-to-date-one" class="text-primary"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-5"></div>
    <div class="row" id="du1">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <div class="page-header text-center">
                        <h2>date &rarr; start + end of day in unixtime</h2>
                    </div>
                </div>
                <div class="mt-4"></div>
            </div>
            <div class="mt-4"></div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-2">
                    <div class="form-group">
                        <input type="number" step="1" max="31" class="form-control" id="du1-dy">
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <input type="number" step="1" max="12" class="form-control" id="du1-mn">
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <input type="number" step="1" max="2222" class="form-control" id="du1-yr">
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <button class="btn btn-block btn-outline-primary" onclick="getStartEndUnix()">get start & end
                        </button>
                    </div>
                </div>
            </div>
            <div class="mt-4"></div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-4 text-center">
                    <p id="du1-res-start" class="text-primary"></p>
                </div>
                <div class="col-4 text-center">
                    <p id="du1-res-end" class="text-primary"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-5"></div>
    <div class="row" id="du2">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <div class="page-header text-center">
                        <h2>date &rarr; unixtime</h2>
                    </div>
                </div>
                <div class="mt-4"></div>
            </div>
            <div class="mt-4"></div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3">
                    <div class="form-group">
                        <input type="datetime-local" class="form-control" id="parsedate">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <button class="btn btn-block btn-outline-primary" onclick="getUnixFromDate()">date &rarr; timestamp </button>
                    </div>
                </div>
            </div>
            <div class="mt-4"></div>
            <div class="row">
                <div class="col-12 text-center">
                    <p id="date-to-unix-one" class="text-primary"></p>
                </div>
            </div>
        </div>
    </div>
</div>
